<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - GRBZ SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .product-detail-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .product-detail-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 30px;
        }
        
        .product-detail-image {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .main-product-image {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .main-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-detail-info h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .product-detail-price {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .detail-current-price {
            color: #e91e63;
            font-size: 36px;
            font-weight: 700;
        }
        
        .detail-old-price {
            color: #999;
            font-size: 24px;
            text-decoration: line-through;
        }
        
        .product-description {
            color: #666;
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e91e63;
            background: white;
            color: #e91e63;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            background: #e91e63;
            color: white;
        }
        
        .quantity-display {
            font-size: 24px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .detail-add-cart {
            flex: 1;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .detail-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }
        
        .product-features {
            background: #fce4ec;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }
        
        .product-features ul {
            list-style: none;
            padding: 0;
        }
        
        .product-features li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .product-features li i {
            color: #e91e63;
        }
        
        @media (max-width: 768px) {
            .product-detail-card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="header-content">
                    <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                        <h1>GRBZ SHOP</h1>
                        <p class="tagline">Alışverişin Yeni Adresi</p>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Ürün, kategori veya marka ara..." id="searchInput">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="header-icons">
                        <a href="index.html" class="icon-link">
                            <i class="fas fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                        <a href="#" class="icon-link cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge">0</span>
                            <span>Sepetim</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="product-detail-container">
        <div class="product-detail-card" id="productDetailCard">

        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 GRBZ SHOP. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        
        const allProducts = [
            { id: 1, name: 'Premium Spor Ayakkabı', category: 'Giyim', price: 899.90, oldPrice: 1299.90, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800', rating: 4.8, description: 'Yüksek kaliteli malzemeden üretilmiş, konforlu ve şık spor ayakkabı. Günlük kulanım ve spor aktiviteleri için idealdir.' },
            { id: 2, name: 'Kablosuz Kulaklık', category: 'Elektronik', price: 499.90, oldPrice: 799.90, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800', rating: 4.7, description: 'Yüksek ses kalitesi, aktif gürültü önleme özelliği ve uzun pil ömrü ile üstün bir müzik deneyimi.' },
            { id: 3, name: 'Akıllı Saat Pro', category: 'Aksesuar', price: 1499.90, oldPrice: 2499.90, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800', rating: 4.9, description: 'Sağlık takibi, bildirimleri, egzersiz modları ve daha fazlasıyla günlük yaşamınızı kolaylaştırın.' },
            { id: 4, name: 'Deri Çanta', category: 'Aksesuar', price: 599.90, oldPrice: 899.90, image: 'https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=800', rating: 4.6, description: 'Hakiki deriden üretilmiş, şık ve kullanışlı çanta. Her ortamda kullanabileceğiniz zarif bir aksesuar.' },
            { id: 5, name: 'Makyaj Seti', category: 'Kozmetik', price: 349.90, oldPrice: 549.90, image: 'https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=800', rating: 4.8, description: 'Profesyonel makyaj için ihtiyacınız olan her şey. Kaliteli ve dermatologisk test edilmiş ürünler.' }
        ];
        
        const product = allProducts.find(p => p.id === productId) || allProducts[0];
        let quantity = 1;
        
        function loadProductDetail() {
            const container = document.getElementById('productDetailCard');
            container.innerHTML = `
                <div class="product-detail-image">
                    <div class="main-product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                </div>
                <div class="product-detail-info">
                    <span class="product-category" style="color: #e91e63; font-weight: 600; text-transform: uppercase;">${product.category}</span>
                    <h1>${product.name}</h1>
                    <div class="product-rating">
                        <span class="stars">${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}</span>
                        <span class="rating-text">(${product.rating}/5 - 234 Değerlendirme)</span>
                    </div>
                    <div class="product-detail-price">
                        <span class="detail-current-price">${product.price.toFixed(2)} ₺</span>
                        <span class="detail-old-price">${product.oldPrice.toFixed(2)} ₺</span>
                        <span class="product-badge" style="position: static; margin-left: 10px;">-${Math.round((1 - product.price/product.oldPrice) * 100)}%</span>
                    </div>
                    <p class="product-description">${product.description}</p>
                    <div class="product-features">
                        <h3 style="color: #e91e63; margin-bottom: 15px;">Ürün Özellikleri</h3>
                        <ul>
                            <li><i class="fas fa-check-circle"></i> Ücretsiz Kargo</li>
                            <li><i class="fas fa-check-circle"></i> 14 Gün İade Garantisi</li>
                            <li><i class="fas fa-check-circle"></i> Orijinal Ürün Garantisi</li>
                            <li><i class="fas fa-check-circle"></i> Hızlı Teslimat</li>
                            <li><i class="fas fa-check-circle"></i> Güvenli Ödeme</li>
                        </ul>
                    </div>
                    <div class="quantity-selector">
                        <span style="font-weight: 600; color: #333;">Adet:</span>
                        <button class="quantity-btn" onclick="changeQuantity(-1)"><i class="fas fa-minus"></i></button>
                        <span class="quantity-display" id="quantityDisplay">1</span>
                        <button class="quantity-btn" onclick="changeQuantity(1)"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="action-buttons">
                        <button class="detail-add-cart" onclick="addToCartDetail()">
                            <i class="fas fa-shopping-cart"></i> Sepete Ekle - ${(product.price * quantity).toFixed(2)} ₺
                        </button>
                    </div>
                </div>
            `;
        }
        
        function changeQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            document.getElementById('quantityDisplay').textContent = quantity;
            document.querySelector('.detail-add-cart').innerHTML = `
                <i class="fas fa-shopping-cart"></i> Sepete Ekle - ${(product.price * quantity).toFixed(2)} ₺
            `;
        }
        
        function addToCartDetail() {
            showNotification(`${quantity} adet ürün sepete eklendi!`, 'success');
            const badge = document.querySelector('.cart-badge');
            badge.textContent = parseInt(badge.textContent) + quantity;
        }
        document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
</body>
</html>
